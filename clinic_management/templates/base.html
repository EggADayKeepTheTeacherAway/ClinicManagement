<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% block title %}
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Clinic Management
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    <a class="nav-link" href="{% url 'payment' %}">Payment</a>
                    <a class="nav-link" href="{% url 'treatment' %}">Treatment</a>
                    <a class="nav-link" href="{% url 'coverage_policy' %}">Coverage Policy</a>
                    <a class="nav-link" href="{% url 'insurance' %}">Insurance</a>
                    <a class="nav-link" href="{% url 'patient' %}">Patient</a>
                    <a class="nav-link" href="{% url 'appointment' %}">Appointment</a>
                    <a class="nav-link" href="{% url 'diseases' %}">Diseases</a>
                    <a class="nav-link" href="{% url 'medical_record' %}">Medical Record</a>
                    <a class="nav-link" href="{% url 'medicine' %}">Medicine</a>
                    <a class="nav-link" href="{% url 'medicine_record' %}">Medicine Record</a>
                    <a class="nav-link" href="{% url 'doctor' %}">Doctor</a>
                    <a class="nav-link" href="{% url 'dosage' %}">Dosage</a>
                    <a class="nav-link" href="{% url 'availability' %}">Availability</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container my-2">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-VoPfD6D1zy2zjzH1At14i69s2GbykkP+z8fiP5rxL5bC9fE2BJKiEVK58TkcwaHq" crossorigin="anonymous"></script>
</body>
</html>
